<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="estiloformulario.css">
<title>Página de consulta peso</title>
</head>
<body>

	<form action="ConsultarRangoPeso" method="get">
		<ul>
			<li>
				<label for="pesomin">PESO MIN:</label> 
				<input type="number" id="pesomin" name="pesomin">
			</li>
			<li>
				<label for="pesomax">PESO MAX:</label> 
				<input type="number" id="pesomax" name="pesomax">
			</li>
			<li class="button">
				<button type="submit">Consultar</button>
			</li>
		</ul>
	</form>

</body>
</html>
